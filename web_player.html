<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            width: 100vw;
            color: #ffffff;
            overflow: hidden;
        }

        .player-container {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            padding: clamp(16px, 4vw, 32px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .album-art {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #0f0f0f;
            border-radius: 16px;
            margin-bottom: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art-placeholder {
            font-size: 80px;
            opacity: 0.3;
        }

        .player-controls-section {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .track-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .track-title {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: clamp(13px, 3vw, 16px);
            color: #888888;
            font-weight: 500;
        }

        .progress-container {
            margin-bottom: 24px;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666666;
            font-weight: 500;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #424242;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .control-btn:hover {
            color: #666666;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background: #ffffff;
            color: #000000;
            font-size: 28px;
            width: 64px;
            height: 64px;
            padding: 0;
            line-height: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .play-btn:hover {
            background: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3), 0 0 80px rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
            color: #000000;
        }

        .play-btn.playing:hover {
            animation: pulse 2s infinite;
        }

        .play-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3), 0 0 80px rgba(255, 255, 255, 0.1);
                transform: scale(1.1);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.7), 0 0 70px rgba(255, 255, 255, 0.5), 0 0 90px rgba(255, 255, 255, 0.3);
                transform: scale(1.15);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3), 0 0 80px rgba(255, 255, 255, 0.1);
                transform: scale(1.1);
            }
        }

        /* Landscape / Wide Layout */
        @media (min-aspect-ratio: 1.2/1) {
            .player-container {
                flex-direction: row;
                gap: 48px;
                padding: 48px;
            }

            .album-art {
                width: 45%;
                height: auto;
                max-height: 80vh;
                max-width: 500px;
                margin-bottom: 0;
                flex-shrink: 0;
            }

            .player-controls-section {
                flex: 1;
                max-width: 500px;
                justify-content: center;
            }

            .track-info {
                text-align: left;
            }

            .controls {
                justify-content: center;
            }
        }

        /* Small / Compact Layout */
        @media (max-height: 450px) and (min-aspect-ratio: 1/1) {
            .player-container {
                flex-direction: row;
                gap: 24px;
                padding: 16px;
            }

            .album-art {
                width: auto;
                height: 100%;
                max-width: none;
                aspect-ratio: 1;
                margin-bottom: 0;
            }

            .player-controls-section {
                justify-content: center;
            }

            .track-title {
                font-size: 18px;
            }

            .play-btn {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-container {
            animation: fadeIn 0.5s ease;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">
            <div class="album-art-placeholder">üéµ</div>
        </div>

        <div class="player-controls-section">
            <div class="track-info">
                <div class="track-title" id="trackTitle">No Media</div>
                <div class="track-artist" id="trackArtist">Unknown Artist</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <span>‚èÆ</span>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <span id="playIcon">‚ñ∂</span>
                </button>
                <button class="control-btn" id="nextBtn">
                    <span>‚è≠</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Flask API endpoints
        const API_BASE = '';

        const api = {
            get_status: async () => {
                const response = await fetch(`${API_BASE}/api/status`);
                return await response.json();
            },
            play_pause: async () => {
                await fetch(`${API_BASE}/api/play_pause`, { method: 'POST' });
            },
            next_track: async () => {
                await fetch(`${API_BASE}/api/next`, { method: 'POST' });
            },
            prev_track: async () => {
                await fetch(`${API_BASE}/api/prev`, { method: 'POST' });
            },
            seek: async (percentage) => {
                await fetch(`${API_BASE}/api/seek/${percentage}`, { method: 'POST' });
            }
        };

        // DOM elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const albumArt = document.getElementById('albumArt');

        // Format time
        function formatTime(seconds) {
            if (!seconds || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update UI
        async function updateStatus() {
            try {
                const status = await api.get_status();

                // Update play button
                const isPlaying = status.status === 'Playing';
                playIcon.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                if (isPlaying) {
                    playBtn.classList.add('playing');
                } else {
                    playBtn.classList.remove('playing');
                }

                // Update track info
                trackTitle.textContent = status.metadata.title || 'No Media';
                trackArtist.textContent = status.metadata.artist || 'Unknown Artist';

                // Update progress
                const progress = status.length > 0 ? (status.position / status.length) * 100 : 0;
                progressFill.style.width = `${progress}%`;

                // Update time
                currentTime.textContent = formatTime(status.position);
                totalTime.textContent = formatTime(status.length);

                // Update album art
                if (status.metadata.art_url) {
                    albumArt.innerHTML = `<img src="${status.metadata.art_url}" alt="Album Art">`;
                } else {
                    albumArt.innerHTML = '<div class="album-art-placeholder">üéµ</div>';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Event listeners
        playBtn.addEventListener('click', async () => {
            await api.play_pause();
            setTimeout(updateStatus, 100);
        });

        prevBtn.addEventListener('click', async () => {
            await api.prev_track();
            setTimeout(updateStatus, 100);
        });

        nextBtn.addEventListener('click', async () => {
            await api.next_track();
            setTimeout(updateStatus, 100);
        });

        progressBar.addEventListener('click', async (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            await api.seek(percent);
            setTimeout(updateStatus, 100);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            } else if (e.code === 'ArrowRight') {
                nextBtn.click();
            } else if (e.code === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Update every second
        setInterval(updateStatus, 1000);

        // Initial update
        updateStatus();
    </script>
</body>

</html>
