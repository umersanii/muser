<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            color: #ffffff;
            overflow: hidden;
            padding: 16px;
        }

        .player-container {
            width: 100%;
            max-width: 500px;
            background: #0a0a0a;
            border-radius: 24px;
            padding: clamp(16px, 4vw, 32px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #1a1a1a;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: #0f0f0f;
            border-radius: 16px;
            margin-bottom: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art-placeholder {
            font-size: 80px;
            opacity: 0.3;
        }

        .track-info {
            text-align: center;
            margin-bottom: 24px;
        }

        .track-title {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: clamp(13px, 3vw, 15px);
            color: #888888;
            font-weight: 500;
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666666;
            font-weight: 500;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #333333;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .control-btn:hover {
            color: #666666;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background: #ffffff;
            color: #000000;
            font-size: 28px;
            width: 64px;
            height: 64px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        .play-btn:hover {
            background: #e0e0e0;
            box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3);
            transform: scale(1.08);
            color: #000000;
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-container {
            animation: fadeIn 0.5s ease;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">
            <div class="album-art-placeholder">üéµ</div>
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">No Media</div>
            <div class="track-artist" id="trackArtist">Unknown Artist</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <span>‚èÆ</span>
            </button>
            <button class="control-btn play-btn" id="playBtn">
                <span id="playIcon">‚ñ∂</span>
            </button>
            <button class="control-btn" id="nextBtn">
                <span>‚è≠</span>
            </button>
        </div>
    </div>

    <script>
        // Flask API endpoints
        const API_BASE = '';

        const api = {
            get_status: async () => {
                const response = await fetch(`${API_BASE}/api/status`);
                return await response.json();
            },
            play_pause: async () => {
                await fetch(`${API_BASE}/api/play_pause`, { method: 'POST' });
            },
            next_track: async () => {
                await fetch(`${API_BASE}/api/next`, { method: 'POST' });
            },
            prev_track: async () => {
                await fetch(`${API_BASE}/api/prev`, { method: 'POST' });
            },
            seek: async (percentage) => {
                await fetch(`${API_BASE}/api/seek/${percentage}`, { method: 'POST' });
            }
        };

        // DOM elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const albumArt = document.getElementById('albumArt');

        // Format time
        function formatTime(seconds) {
            if (!seconds || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update UI
        async function updateStatus() {
            try {
                const status = await api.get_status();

                // Update play button
                playIcon.textContent = status.status === 'Playing' ? '‚è∏' : '‚ñ∂';

                // Update track info
                trackTitle.textContent = status.metadata.title || 'No Media';
                trackArtist.textContent = status.metadata.artist || 'Unknown Artist';

                // Update progress
                const progress = status.length > 0 ? (status.position / status.length) * 100 : 0;
                progressFill.style.width = `${progress}%`;

                // Update time
                currentTime.textContent = formatTime(status.position);
                totalTime.textContent = formatTime(status.length);

                // Update album art
                if (status.metadata.art_url) {
                    albumArt.innerHTML = `<img src="${status.metadata.art_url}" alt="Album Art">`;
                } else {
                    albumArt.innerHTML = '<div class="album-art-placeholder">üéµ</div>';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Event listeners
        playBtn.addEventListener('click', async () => {
            await api.play_pause();
            setTimeout(updateStatus, 100);
        });

        prevBtn.addEventListener('click', async () => {
            await api.prev_track();
            setTimeout(updateStatus, 100);
        });

        nextBtn.addEventListener('click', async () => {
            await api.next_track();
            setTimeout(updateStatus, 100);
        });

        progressBar.addEventListener('click', async (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            await api.seek(percent);
            setTimeout(updateStatus, 100);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            } else if (e.code === 'ArrowRight') {
                nextBtn.click();
            } else if (e.code === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Update every second
        setInterval(updateStatus, 1000);

        // Initial update
        updateStatus();
    </script>
</body>

</html>
